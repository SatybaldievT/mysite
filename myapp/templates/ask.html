{% extends 'base.html' %}

{% block content %}
<h1>Ask a Question</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
  </div>
  <div class="form-group">
    <label for="text">Text:</label>
    <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter your question" required></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags:</label>
    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags separated by commas" required>
  </div>
  <button type="submit" class="btn btn-primary">Ask</button>
</form>
{% endblock %}
